<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="./style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <div class="logoDiv">
                    <img src="https://th.bing.com/th/id/R.ef2f3c0ea2d1116f00a5bc56b8c066ce?rik=GYaDoFewrbjMYA&riu=http%3a%2f%2f1000marcas.net%2fwp-content%2fuploads%2f2020%2f01%2fLogo-Linkedin.png&ehk=S4bpGdTYO0hvPM28u%2bFMX4ma7sBWXFdx85iEGZWSx1I%3d&risl=&pid=ImgRaw&r=0" alt="LinkedIn Logo" class="logo">
        </div>
        <div class="login-box">
            <h2>Sign in</h2>
            <p>Stay updated on your professional world</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="show-password">show</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="sign-in-button">Sign in</button>
                <div class="or-divider">
                    <span>or</span>
                </div>
                <button type="button" class="apple-sign-in">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo"> Sign in with Apple
                </button>
            </form>
            <p class="join-now">New to LinkedIn? <a href="#">Join now</a></p>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#">User Agreement</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Community Guidelines</a></li>
            <li><a href="#">Cookie Policy</a></li>
            <li><a href="#">Copyright Policy</a></li>
            <li><a href="#">Send Feedback</a></li>
            <li><a href="#">Language</a></li>
        </ul>
    </footer>
</body>
</html>
